---
  apiVersion: "v1"
  kind: "ReplicationController"
  metadata: 
    name: "jenkins"
    labels: 
      name: "jenkins"
  spec: 
    replicas: 1
    template: 
      metadata: 
        name: "jenkins"
        labels: 
          name: "jenkins"
      spec: 
        nodeSelector: 
          domain: master
        containers: 
          - name: "jenkins"
            image: jenkins
            ports: 
              - containerPort: 8080
              - containerPort: 50000
            volumeMounts: 
              - name: "jenkins-data"
                mountPath: "/var/jenkins_home"
            livenessProbe:
              httpGet:
                path: /
                port: 8080
              initialDelaySeconds: 60
              timeoutSeconds: 5
        volumes: 
          - name: "jenkins-data"
            hostPath: 
                path: /var/jenkins
---
  apiVersion: "v1"
  kind: "Service"
  metadata:
    name: "jenkins"
  spec:
    type: "NodePort"
    selector:
      name: "jenkins"
    ports:
      -
        name: "http"
        port: 8080
        protocol: "TCP"
      -
        name: "slave"
        port: 50000
        protocol: "TCP"
