---
  apiVersion: "v1"
  kind: "ReplicationController"
  metadata: 
    name: "jenkins"
    labels: 
      name: "jenkins"
  spec: 
    replicas: 1
    template: 
      metadata: 
        name: "jenkins"
        labels: 
          name: "jenkins"
      spec: 
        containers: 
          - name: "jenkins"
            image: jenkins
            ports: 
              - containerPort: 8080
              - containerPort: 50000
            volumeMounts: 
              - name: "jenkins-data"
                mountPath: "/var/jenkins_home"
        volumes: 
          - name: "jenkins-data"
            cephfs:
              monitors:
              - 192.168.29.20:6789
              user: admin
              secretRef:
                name: ceph-secret
              path: /jenkins_home
---
  apiVersion: "v1"
  kind: "Service"
  metadata:
    name: "jenkins"
  spec:
    type: "NodePort"
    selector:
      name: "jenkins"
    ports:
      -
        name: "http"
        port: 8080
        protocol: "TCP"
        nodePort: 30900
      -
        name: "slave"
        port: 50000
        protocol: "TCP"
        nodePort: 30800
